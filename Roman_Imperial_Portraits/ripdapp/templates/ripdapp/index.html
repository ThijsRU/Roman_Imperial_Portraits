{% extends "layout.html" %}

{% block content %}

<div>
  <strong>Hello {% if user.username %}{{user.username}}{% else %}anonymous-user{% endif %}!</strong> on {{current_time}}
</div>

{% if user.is_superuser %}
  <div>
    <p>Since you are superuser, {{user.username}}, you have one more priviledge.</p>

    <form action="{% url 'tools_update' %}">
      <input type="submit" value="Update from Excel" />
    </form>
  </div>
{% endif %}

{% endblock %}
