
<h4>Previous comments:</h4>
<div>
  <table style='width: 100%;'>
    <thead></thead>
    <tbody>
      {% for item in comment_list %}
        <tr>
          <td valign="top" class='tdnowrap' style="font-size: small; color: darkred;">[{{item.profile.user.username}}] </td>
          <td valign="top" class='tdnowrap' style="font-size: small; color: darkblue;">{{item.get_created}} </td>
          <td valign="top"  style='margin-left: 20px; width: 80%;'>{{item.content}}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
